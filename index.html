<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Todo app</title>

    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="page-title">Todo</h1>
      <img
        class="light-dark-toggle icon dark-mode"
        src="./images/icon-sun.svg"
      />
      <input
        type="text"
        name="name"
        id="todo-input"
        placeholder="Create a new todo..."
      />
    </header>
    <main class="todo-app">
      <div class="todo-container">
        <!-- sample todo?? -->
        <li class="checked">Pay bills</li>
      </div>
      <p class="dynamic-num action-notification">
        <!-- Add dynamic number -->
        items left
      </p>
      <ul class="action-bar">
        <li><button class="action-button">All</button></li>
        <li><button class="action-button">Active</button></li>
        <li><button class="action-button">Completed</button></li>
      </ul>
      <button class="action-button action-notification">Clear Completed</button>
    </main>
    <footer>
      <p class="instruction">Drag and drop to reorder list</p>
    </footer>
  </body>
</html>
