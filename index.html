<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Todo app</title>

    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title-container">
        <h1 class="page-title">Todo</h1>
        <button class="light-dark-toggle dark-mode">
          <img class="icon" src="./images/icon-sun.svg" />
        </button>
      </div>
      <input
        type="text"
        name="name"
        id="user-input"
        placeholder="Create a new todo..."
      />
    </header>
    <main class="todo-app">
      <ul class="todo-container">
        <!-- sample todos -->
        <li class="todo-group">
          <input
            type="checkbox"
            name="todo-checked"
            id="todo-checked"
            class="todo-input"
            checked
          />
          <label for="todo-checked">Complete online Javascript course</label>
          <button class="delete-button">
            <img src="./images/icon-cross.svg" alt="x" />
          </button>
        </li>

        <li class="todo-group">
          <input type="checkbox" name="todo" id="todo" />
          <label for="todo">Jog around the park 3x</label>
          <button class="delete-button">
            <img src="./images/icon-cross.svg" alt="x" />
          </button>
        </li>
      </ul>
      <p class="dynamic-container action-notification">
        <span class="dynamic-num"><!-- Add dynamic number --></span>
        items left
      </p>
      <ul class="action-bar">
        <li><button class="action-button">All</button></li>
        <li><button class="action-button">Active</button></li>
        <li><button class="action-button">Completed</button></li>
      </ul>
      <button class="action-button action-notification">Clear Completed</button>
    </main>
    <footer>
      <p class="instruction">Drag and drop to reorder list</p>
    </footer>
  </body>
</html>
